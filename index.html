<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Truth Counter</title>
</head>
<body>
    <h1>Truthy Counter</h1>
    <div class="container">

        <input id="inputValue" type="text" placeholder="Enter a value">
        <button id="addButton">Add Value</button>
        <button id="countButton">Count Truthy Values</button>
        <div id="resultContainer">
            <p id="result"></p>
            <div id="truthyValues"></div>
        </div>
        <p id="error"></p>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
